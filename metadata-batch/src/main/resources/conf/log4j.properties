log4j.rootLogger=INFO

## --- decsirabatch

log4j.logger.decsirabatch=DEBUG, decsirabatch.file, decsirabatch.console

log4j.appender.decsirabatch.file=org.apache.log4j.FileAppender
log4j.appender.decsirabatch.file.File=/skedul/java/decsira-rp-01/decsirabatch/logs/decsirabatch.log
log4j.appender.decsirabatch.file.layout=org.apache.log4j.PatternLayout
log4j.appender.decsirabatch.file.layout.ConversionPattern=[decsirabatch] %-5p %m %n

log4j.appender.decsirabatch.console=org.apache.log4j.ConsoleAppender
log4j.appender.decsirabatch.console.Threshold=DEBUG
log4j.appender.decsirabatch.console.layout=org.apache.log4j.PatternLayout
log4j.appender.decsirabatch.console.layout.ConversionPattern=[decsirabatch] %-5p %m %n

